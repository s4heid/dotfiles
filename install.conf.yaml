- defaults:
    link:
      relink: true
    shell:
      stdout: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/workspace, Creating ~/workspace directory]
  - [mkdir -p ~/scratch, Creating ~/scratch directory]

- link:
    ~/.bash_profile: config/bash_profile
    ~/.bash_prompt: config/bash_prompt
    ~/.shell:
      path: shell
      create: true
    ~/.config/nvim/user:
      path: nvim/.config/nvim/user/*
      create: true
      glob: true
    ~/.gitignore: config/gitignore
    ~/.gitconfig:
      path: config/gitconfig
      force: true
    ~/.git-authors: config/git-authors
    ~/.hushlogin: config/hushlogin
    ~/Library/Preferences/com.googlecode.iterm2.plist: iterm/com.googlecode.iterm2.plist

- shell:
  - [./scripts/install-ruby, Installing rvm and ruby]
  - [./scripts/install-tools, Installing tools]
  - [./scripts/install-fonts, Installing powerline fonts]
  - [./scripts/install-nvim, Installing neovim]
  - [./scripts/install-tmux, Installing tmux]
